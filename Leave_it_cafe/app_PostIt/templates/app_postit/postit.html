{% extends 'app_postit/components/template.html' %}

{% block title %}TO : {{post.to}} | {% endblock %}

{% block content %}
    {% if post is not None %}
        <h3>From : {{ post.from }}</h3>
        <h3>TO : {{ post.to }}</h3>
        <p>message : {{ post.text }}</p>
    {% else %}
        <h3>Post is not found</h3>
    {% endif %}
{% endblock %}
