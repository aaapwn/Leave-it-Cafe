{% extends 'app_home/components/template.html' %}

{% block title %}เข้าสู่ระบบ | {% endblock %}

{% block content %}
    <h3>เข้าสู่ระบบ</h3>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.errors }}
        <p>
            <button type="submit">login!!!</button>
        </p>
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
    </form>
{% endblock %}
